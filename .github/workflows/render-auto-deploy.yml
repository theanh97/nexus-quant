name: Render Auto Deploy

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "render.yaml"
      - "requirements.txt"
      - "nexus_quant/**"
      - ".github/workflows/render-auto-deploy.yml"
  workflow_dispatch:

jobs:
  trigger-render:
    runs-on: ubuntu-latest
    if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
    steps:
      - name: Trigger Render deploy hook
        run: |
          curl --fail --show-error --silent --request POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
