name: Deploy Dashboard Preview (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "nexus_quant/web/static/**"
      - ".github/workflows/pages-preview.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static preview
        run: |
          mkdir -p site
          cp -R nexus_quant/web/static/* site/
          cat > site/README_PREVIEW.txt << 'EOF'
          This is a static dashboard preview.
          Realtime API endpoints require full backend deployment (Render/Railway/etc).
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
